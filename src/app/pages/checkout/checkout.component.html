<div class="container" style="margin-top: 20px; margin-bottom: 20px;">
    <form (submit)="newOrder($event, nome.value, cpf.value, email.value, payment.value)">
        <h3>Finalizar compra</h3>
        <hr>
        <div class="form-group row">
            <h5>Dados pessoais</h5>
            <hr>
            <div class="col-md-4 col-sm-12">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nome completo</label>
                  <input type="text" class="form-control" #nome aria-describedby="emailHelp">
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">CPF</label>
                  <input type="text" class="form-control" #cpf>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">E-mail</label>
                  <input type="email" class="form-control" #email>
                </div>
            </div>
        </div >
        <div class="mb-3">
            <h5>Formas de pagamento</h5>
            <hr>
            <select name="" class="form-control" #payment>
                <option value="Dinheiro">Pagamento na entrega com dinheiro</option>
                <option value="Crédito">Crédito</option>
                <option value="Boleto">Boleto</option>
                <option value="Pix">Pix</option>
            </select>
        </div>
        <h5>Meus produtos</h5>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Produto</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of info">
                    <td  class="d-flex justify-content-start align-items-center">
                        <img src="../../../assets/images/{{item[0]['image']}}" alt="" width="15%">
                        <p>{{item[0]['name']}}</p>
                    </td>
                    <td >
                        {{item[1]}} unidade(s)
                    </td>
                    <td>
                        R$ {{item[0]['price']}}
                    </td>
                </tr>
            </tbody>
          </table>

        <button type="submit" class="btn btn-success text-center">Realizar pagamento</button>
      </form>
      <ng-template #noProduct>
          Você não tem produtos comprados ainda.
          Inicie as compras clicando <a routerLink="/">aqui!</a> 
      </ng-template>
</div>
