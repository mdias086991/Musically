<div class="container  mt-5 mb-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li style="color: #892F1A" class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Carrinho</li>
        </ol>
    </nav>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th scope="col">Produto</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Pre√ßo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productInfo">
                <td class="d-flex justify-content-start align-items-center">
                    <img src="../../../assets/images/{{item[0]['image']}}" alt="" width="15%">
                    <a style="color: #892F1A" [routerLink]="['/product/'] + item[0]['id']"><p>{{item[0]['name']}}</p> </a>
                </td>
                <td>
                    {{item[1]}} unidade(s)
                </td>
                <td *ngIf="product$ | async as productin" >
                    R$ {{item[0]['price']}}
                </td>
            </tr>
        </tbody>
      </table>
      <div class="footer-cart d-flex justify-content-between align-items-center w-100">
          <a routerLink="checkout" class="btn btn-secondary">Finalizar compra</a>
          <a routerLink="/" class="btn btn-secondary">Seguir comprando</a>
    </div>
    
</div>
